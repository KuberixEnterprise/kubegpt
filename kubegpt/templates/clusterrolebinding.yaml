apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: {{ tpl "kubegpt.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
    {{- include "kubegpt.labels" . | nindent 4 }}

  name: {{ tpl "kubegpt.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ tpl "kubegpt.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ tpl "kubegpt.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
