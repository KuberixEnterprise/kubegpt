apiVersion: core.test.kubebuilder.io/v1alpha1
kind: Kubegpt
metadata:
  labels:
  {{- include "kubegpt.labels" . | nindent 4 }}
  name: {{ include "kubegpt.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  ai:
    backend: "openai"
    model: {{ .Values.aiModel | default "gpt-3.5-turbo" }}
    secret:
      name: "kubegpt-secret"
      key: {{ .Values.aiToken | b64enc | quote }}
  sink:
    type: "slack"
    endpoint: {{ .Values.slack.webhook | quote }}  # input your slack webhook url
