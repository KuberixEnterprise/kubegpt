apiVersion: core.test.kubebuilder.io/v1alpha1
kind: Kubegpt
metadata:
  labels:
  {{- include "kubegpt.labels" . | nindent 4 }}
  name: {{ include "kubegpt.fullname" . }}
  namespace: kubegpt
spec:
  ai:
    backend: "openai"
    model: {{ .Values.aiModel | default "gpt-3.5-turbo"  }}
    secret:
      name: "kubegpt-secret"
      key: "openai-api-key"
  sink:
    type: "slack"
    endpoint: {{ .Values.slack.webhook | default "" | quote }}