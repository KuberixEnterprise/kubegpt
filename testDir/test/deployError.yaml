apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: my-container
          image: nonexistent-image:latest # 잘못된 이미지 이름
          ports:
            - containerPort: 80 # 이 포트는 컨테이너에서 열려 있지 않을 수 있음